<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series Search App</title>
</head>
<body>

    <h1>TVMaze API Search</h1>

    <form id="searchForm">

            type="text"
            id="query"
            name="q"
            placeholder="e.g., The Office"
            required

        <input type="submit" value="Search">
    </form>
